<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<!-- Style CSS -->
	<link rel="stylesheet" href="./slider/style.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="slides">
			<div class="slide">
				<img class="slideImage" src="./slider/1.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/2.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/3.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/4.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/5.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/6.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/7.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/8.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/9.webp" alt="">
			</div>
			<div class="slide">
				<img class="slideImage" src="./slider/10.webp" alt="">
			</div>
		</div>
		<div class="slide-controls">
			<a class="prev" id="prevBtn">&#10094</a>
			<a class="next" id="nextBtn">&#10095</a>
		</div>
	</div>
	<div class="dot-container">
		<span class="dot active" onclick="showSlide(1)"></span>
		<span class="dot" onclick="showSlide(2)"></span>
		<span class="dot" onclick="showSlide(3)"></span>
		<span class="dot" onclick="showSlide(4)"></span>
		<span class="dot" onclick="showSlide(5)"></span>
		<span class="dot" onclick="showSlide(6)"></span>
		<span class="dot" onclick="showSlide(7)"></span>
		<span class="dot" onclick="showSlide(8)"></span>
		<span class="dot" onclick="showSlide(9)"></span>
		<span class="dot" onclick="showSlide(10)"></span>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
